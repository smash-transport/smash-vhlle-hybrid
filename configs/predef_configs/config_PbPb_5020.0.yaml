IC:
    Executable: /path/to/smash
    Software_keys:
        Modi:
            Collider:
                Projectile:
                    Particles: {2212: 82, 2112: 126} #Lead208
                Target:
                    Particles: {2212: 82, 2112: 126} #Lead208
                Sqrtsnn: 5020.0

Hydro:
    Executable: /path/to/vHLLE
    Software_keys:
        etaS: 0.1
        Rg: 1.0
        Rgz: 1.3
        # These settings were used for the hydrodynamical simulations Eur.Phys.J.A 58 (2022) 11, 230
        # nx: 201
        # ny: 201
        # nz: 401

Sampler:
    Executable: /path/to/hadron-sampler

Afterburner:
    Executable: /path/to/smash
    Software_keys:
        Collision_Term:
            Strings: True
            String_Parameters:
                Use_Monash_Tune: True
